<body>

<div th:replace="user-main::navbar"></div>
<div th:classid="bodyer" >
    <div class="score-query-box">
        <div class="score-query-box-bg">
            <div class="score-query-main">
                <table class="table-bordered table table-hover">
                    <tr>
                        <td>学生姓名</td>
                        <td>考试编号</td>
                        <td>考试名称</td>
                        <td>考试时间</td>
                        <td>考试成绩</td>
                    </tr>
                    <tr th:each="WrongQues,state:${myPage.rows}">
                        <th th:text="${WrongQues.uname}" ></th>
                        <th th:text="${WrongQues.testId}" ></th>
                        <th th:text="${WrongQues.testName}"></th>
                        <th th:text="${WrongQues.testDay}"></th>
                        <th th:text="${WrongQues.grade}"></th>
                    </tr>
                    <tr>
                        <td>
<!--                            <button th:href="@{'wrongQues?current='+${myPage.current-1}}">上一页</button>-->
                            <button>
                                <a th:href="@{'wrongQues?current='+${myPage.current-1}}">上一页</a>
                            </button>
                        </td>
                        <td>
<!--                            <button th:href="@{'wrongQues?current='+${myPage.current+1}}">下一页</button>-->
                            <button>
                                <a th:href="@{'wrongQues?current='+${myPage.current+1}}">下一页</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/user-score-query.js"></script>
